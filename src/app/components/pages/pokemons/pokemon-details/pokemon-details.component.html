<div [hidden]="theresFight" class="row justify-content-start">
    <div  [hidden]="!draw" class="col-xs-12 col-sm-12 col-md-12  justify-content-center text-center"> 
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-style: italic;"><u>EMPATE</u></h1>
    </div>
    <div  class="col-xs-12 col-sm-3 col-md-4  justify-content-center "  style="height: 450px; overflow: scroll;"
    [hidden]="selectedPokemon1"> 
        <app-pokemon-list (setPokemon)="onSetPokemon1($event)" ></app-pokemon-list>
   </div>
    <div  class="col-xs-12 col-sm-3 col-md-4  justify-content-center "
     *ngIf="pokemon$  as pokemon" style="font-size: 30px;"  [hidden]="!selectedPokemon1"> 
       <app-pokemon [@pokemon1Animation]="pokemon$" [pokemon]="pokemon"></app-pokemon>
       <button class="btn">
            <img (click)="changePokemon1()" style="heigh=45px; width: 40px;"
            src="https://icons.veryicon.com/png/o/miscellaneous/icon-8/another-change-4.png"
            alt="pok1"
            />
       </button>
    </div>
    <div  class="col-xs-12 col-sm-4 col-md-4 align-self-center text-center">
        <button [disabled]="!(selectedPokemon1 && selectedPokemon2)" (click)="fight(pokemon$, pokemon2$)" class="btn btn-danger btn-lg"  style="width: 100%;">Pelear</button>
        <img [hidden]="!(selectedPokemon1 && selectedPokemon2)" src="https://i.pinimg.com/originals/06/1d/de/061dde1c16977f7d2ae3a2c6976e6a99.png" alt="vs" style="width: 200px; height: 200px;"/>
    </div >
    <div [hidden]="selectedPokemon2" class="col-xs-12 col-sm-3 col-md-4 justify-content-center " style="height: 450px; overflow: scroll;">
        <app-pokemon-list (setPokemon)="onSetPokemon2($event)" ></app-pokemon-list>
     </div>
     <div [hidden]="!selectedPokemon2"  class="col-xs-12 col-sm-4 col-md-4 justify-content-center " 
     *ngIf="pokemon2$  as pokemon2" style="font-size: 30px;">
        <app-pokemon [@pokemon1Animation]="pokemon$" [pokemon]="pokemon2"></app-pokemon>
        <button class="btn " style="float: right;">
            <img (click)="changePokemon2()" style="heigh=45px; width: 40px;"
            src="https://icons.veryicon.com/png/o/miscellaneous/icon-8/another-change-4.png"
            alt="pok2"
           />
        </button>
        
     </div>
</div>
<div [hidden]="!theresFight" class="row ">
    <div class="col-xs-12 col-sm-6 col-md-6 " *ngIf="winner as pokemon" style="font-size: 40px">
        <app-pokemon [pokemon]="winner"></app-pokemon>
     </div>
     <div class="card col-xs-12 col-sm-6 col-md-6" >
        <div class="card-inner">
            <div class="header " >
                <p class="text-primary" style="font-size: 35px;">Registro de puntos</p>
                <p style="font-size: 30px;">Puntos totales <span class="text-success">+{{winnerPoints}}</span></p>
            </div>
        </div>
        <ul class="list-group list-group-flush" *ngFor="let move of moves">
            <li class="list-group-item">{{move}}</li>
        </ul>
     </div>
</div>

<button (click)="onGoBack()" class="btn btn-primary btn-lg mt-3">
    Back
</button>
