<div class="row">
    <div class="col-xs-6 col-sm-8 col-md-4" *ngFor="let pokemon of pokemons" style="font-size: 17px;">
       <app-pokemon [pokemon]="pokemon" (selectPokemon)="onSelectPokemon($event)"></app-pokemon>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" 
    *ngIf="pokemons.length <= 0">
        <p>No hay pokemones para mostrar</p>
    </div>
</div>
